<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rondas de Seguran칞a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/colegio.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .tab-slim {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h2>Insira a senha</h2>
        <h3 id="saudacao"></h3>
        <p id="respostaMotivacional"></p>
        <input type="password" id="senha" placeholder="Senha de 4 d칤gitos">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="conteudo" class="container hidden">
        <h2>Registrar Ronda</h2>
        <form id="rondaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="horario">Hor치rio:</label>
            <input type="time" id="horario" required>
            
            <label for="predio">Pr칠dio:</label>
            <select id="predio" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
            
            <label for="portas">Portas fechadas?</label>
            <select id="portas">
                <option value="Sim">Sim</option>
                <option value="N칚o">N칚o</option>
            </select>
            
            <label for="luzes">Luzes apagadas?</label>
            <select id="luzes">
                <option value="Sim">Sim</option>
                <option value="N칚o">N칚o</option>
            </select>
            
            <label for="alarme">Alarme acionado?</label>
            <select id="alarme">
                <option value="Sim">Sim</option>
                <option value="N칚o">N칚o</option>
            </select>
            
            <label for="observacao">Observa칞칚o:</label>
            <textarea id="observacao" required></textarea>
            
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Exibe sauda칞칚o de acordo com o hor치rio
            function saudacaoHorario() {
                const agora = new Date();
                const hora = agora.getHours();
                let saudacao = "";

                if (hora >= 5 && hora < 12) {
                    saudacao = "Bom dia";
                } else if (hora >= 12 && hora < 18) {
                    saudacao = "Boa tarde";
                } else {
                    saudacao = "Boa noite";
                }

                document.getElementById("saudacao").textContent = `${saudacao}, colega! Como est치 seu dia?`;
            }

            // Pergunta ao usu치rio sobre o dia e responde de forma positiva ou solid치ria
            function perguntarDia() {
                const resposta = prompt("Como est치 seu dia?");
                if (resposta) {
                    if (resposta.toLowerCase().includes("bom") || resposta.toLowerCase().includes("칩timo") || resposta.toLowerCase().includes("tudo bem") || resposta.toLowerCase().includes("ok") || resposta.toLowerCase().includes("maravilhoso") || resposta.toLowerCase().includes("excelente")) {
                        document.getElementById("respostaMotivacional").textContent = "Que beleza! Continue assim! 游땎";
                    } else {
                        document.getElementById("respostaMotivacional").textContent = "Que pena! Espero que melhore logo! 游눩";
                    }
                }
            }

            // Executa a sauda칞칚o e depois pergunta sobre o dia
            saudacaoHorario();
            setTimeout(perguntarDia, 2000);
        });

        function verificarSenha() {
            const senhaCorreta = '1234'; // Ajuste conforme necess치rio
            const senhaDigitada = document.getElementById('senha').value;
            
            if (senhaDigitada === senhaCorreta) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('conteudo').classList.remove('hidden');
            } else {
                alert('Senha incorreta!');
            }
        }
    </script>
</body>
</html>
