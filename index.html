<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rondas de prédios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url('img/colegio.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="saudacao" class="container"></div>

    <div id="login" class="container">
        <h2>Insira a senha</h2>
        <input type="password" id="senha" placeholder="Senha de 4 dígitos">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="conteudo" class="container hidden">
        <h2>Registrar Ronda</h2>
        <form id="rondaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="horario">Horário:</label>
            <input type="time" id="horario" required>
            
            <label for="predio">Prédio:</label>
            <select id="predio" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
            
            <label for="portas">Portas fechadas?</label>
            <select id="portas">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            
            <label for="luzes">Luzes apagadas?</label>
            <select id="luzes">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            
            <label for="alarme">Alarme acionado?</label>
            <select id="alarme">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            
            <label for="observacao">Observação:</label>
            <textarea id="observacao" required></textarea>
            
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        function verificarSenha() {
            const senhaCorreta = "1234";
            const senhaDigitada = document.getElementById("senha").value;
            if (senhaDigitada === senhaCorreta) {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("conteudo").classList.remove("hidden");
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }

        function saudacaoHorario() {
            const agora = new Date();
            const hora = agora.getHours();
            let saudacao = "";
            if (hora >= 5 && hora < 12) {
                saudacao = "Bom dia!";
            } else if (hora >= 12 && hora < 18) {
                saudacao = "Boa tarde!";
            } else {
                saudacao = "Boa noite!";
            }
            document.getElementById("saudacao").textContent = saudacao;
        }

        document.addEventListener("DOMContentLoaded", saudacaoHorario);
    </script>
</body>
</html>
